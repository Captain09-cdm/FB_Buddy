<!DOCTYPE html>
<html>
	<head>
		{% if title %}
	    <title>{{ title }} - FB_Buddy</title>
	    {% else %}
	    <title>Welcome to FB_Buddy</title>
	    {% endif %}
	</head>
	<body>
		<div>FB_Buddy: <a href="/index">Home</a></div>
		<hr>
		{% with messages = get_flashed_messages() %}
			{% if messages %}
				<ul>
				{% for message in messages %}
					<li>{{ message }}</li>
				{% endfor %}
				</ul>
			{% endif %}
		{% endwith %}
		{% block content %}{% endblock %}
	</body>
</html>
